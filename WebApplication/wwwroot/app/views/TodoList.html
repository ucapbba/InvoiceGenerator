<div ng-init="populate()">
    <p class="error">{{error}}</p>
    <p>{{loadingMessage}}</p>
    <div class="panel">
        <div class="input-group">
            <input ng-model="newToDoName" class="form-control" />
            <span class="input-group-btn">
                <button ng-click="add();" class="btn btn-default">Filter Dates</button>
            </span>
        </div>
        <table class="table table-striped">
            <tbody>
                <tr>
                    <td>
                        <span>Id</span>
                    </td>
                    <td>
                        <span>Date</span>
                    </td>
                    <td>
                        <span>Name</span>
                    </td>
                    <td>
                        <span>Amount</span>
                    </td>
                    <td>
                        <span>Address</span>
                    </td>
                    <td>
                        <span>Type</span>
                    </td>
                    <td>
                        <span>Email</span>
                    </td>

                </tr>
                <tr data-ng-repeat="item in todoList">
                    <td>
                        <span>{{item.id}}</span>
                    </td>
                    <td>
                        <span>{{item.date}}</span>

                    </td>
                    <td>
                        <span>{{item.name}}</span>
                    </td>
                    <td>
                        <span>{{item.amount}}</span>
                    </td>
                    <td>
                        <span>{{item.address}}</span>
                    </td>
                    <td>
                        <span>{{item.type}}</span>
                    </td>
                    <td>
                        <span>{{item.email}}</span>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>
</div>
